# .github/workflows/ci_cd.yml
name: ArtShare Backend CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Environment variables available to all jobs
env:
  REGISTRY: docker.io
  IMAGE_NAME: itsmestarlight/artshare-backend
  DOCKER_IMAGE: artshare-backend
  CONTAINER_NAME: backend
  VOLUME_NAME: artshare_model_cache

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Linting
        run: yarn lint
      - name: Audit for High Severity Vulnerabilities
        run: yarn audit --level=high
        continue-on-error: true

  build-and-test:
    name: Build and Verify Container
    runs-on: ubuntu-latest
    env:
      SECRETS_CONTEXT: ${{ toJSON(secrets) }}

    services:
      postgres:
        image: postgres:15-alpine
        env: { POSTGRES_USER: test, POSTGRES_PASSWORD: test, POSTGRES_DB: test }
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          # Build with layer caching for faster builds
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:test .

      - name: Create .env file from secrets context
        env:
          ENV_VARS: ${{ secrets.DOT_ENV_FILE }}
        run: |
          echo "ğŸ§ª Creating .env.ci file..."

          # This is the core command. The double quotes are crucial.
          # They ensure that all newlines and special characters from the secret are preserved.
          echo "${ENV_VARS}" > .env.ci

          echo "âœ… .env.ci file created successfully."
          echo "--- .env.ci keys (values are masked) ---"
          cut -d'=' -f1 .env.ci
          echo 'NODE_ENV=production' >> .env.ci
          echo 'DATABASE_URL=postgresql://test:test@host.docker.internal:5432/test' >> .env.ci
          echo "----------------------------------------"

      - name: Verify Container in a Production-like Environment
        run: |
          echo "ğŸ§ª Starting full container verification..."
          function handle_failure() {
            echo "âŒ Verification failed: $1"
            echo "--- Container Logs ---"
            docker logs test-container
            echo "----------------------"
            docker stop test-container
            exit 1
          }


          # The container's entrypoint.sh will automatically run migrations
          docker run -d --name test-container \
            -p 3000:3000 \
            --add-host=host.docker.internal:host-gateway \
            --env-file .env.ci \
            -e ENABLE_SWAGGER_FOR_CI=true \
            ${{ env.IMAGE_NAME }}:test

          echo "â³ Waiting for container to start and pass health check..."
          for i in {1..30}; do
            if docker exec test-container curl -f http://localhost:3000/ >/dev/null 2>&1; then
              echo "âœ… Container is responsive."

              if docker exec test-container curl -f http://localhost:3000/api/swagger-ui-init.js >/dev/null 2>&1; then
                echo "âœ… Swagger UI is accessible."
                echo "âœ… All container checks passed!"
                docker stop test-container
                exit 0
              fi
              
              handle_failure "Swagger UI endpoint is not accessible."
            fi
            echo "Waiting... (attempt $i/30)"
            sleep 5
          done

          handle_failure "Container never became healthy."

      - name: Login and Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin  

          echo "ğŸ·ï¸  Tagging image with 'latest' and '${{ github.sha }}'"
          docker tag ${{ env.IMAGE_NAME }}:test ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:test ${{ env.IMAGE_NAME }}:latest

          echo "ğŸ“¤ Pushing all tags to Docker Hub..."
          docker push --all-tags ${{ env.IMAGE_NAME }}

      - name: Report Status
        run: echo "âœ… CI Job Completed."

  ci-result:
    name: CI Result
    runs-on: ubuntu-latest
    needs: [static-analysis, build-and-test]
    if: always()
    steps:
      - name: Check status of previous jobs
        run: |
          echo "Static Analysis Result: ${{ needs.static-analysis.result }}"
          echo "Build and Test Result: ${{ needs.build-and-test.result }}"
          if [[ "${{ needs.static-analysis.result }}" == "failure" || "${{ needs.build-and-test.result }}" == "failure" ]]; then
            echo "âŒ One or more jobs failed."
            exit 1
          else
            echo "âœ… All jobs passed."
          fi
  # ==================================
  #      CD Job: Deploy
  # ==================================
  # This job runs ONLY after 'build-and-test' succeeds on a push to 'main'.
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          envs: GITHUB_SHA,REGISTRY,IMAGE_NAME,DOCKER_IMAGE,CONTAINER_NAME,VOLUME_NAME
          script: |
            set -e

            echo "ğŸš€ Starting deployment for commit: $GITHUB_SHA"

            echo "ğŸ“¦ Ensuring cache volume '${VOLUME_NAME}' exists..."
            docker volume create ${VOLUME_NAME} || true

            # Navigate to project directory
            cd ArtShare-BE/

             # CREATE BACKUP FIRST - before any cleanup!
            echo "ğŸ“¦ Creating backup of current deployment..."
            BACKUP_IMAGE="${DOCKER_IMAGE}:backup-current"
            if docker images | grep -q "${DOCKER_IMAGE}:latest"; then
              docker rmi ${DOCKER_IMAGE}:backup-current 2>/dev/null || true
              docker tag ${DOCKER_IMAGE}:latest $BACKUP_IMAGE
              echo "âœ… Backup created: $BACKUP_IMAGE"
            else
              echo "âš ï¸ No existing image to backup (first deployment or after manual cleanup)"
            fi

            # Now stop container (but keep backup image safe)
            echo "ğŸ›‘ Stopping current container..."
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true

            # Conservative cleanup - preserve backup image
            echo "ğŸ§¹ Conservative cleanup (preserving backup)..."
            docker container prune -f || true
            docker network prune -f || true
            # Remove old images but NOT the backup we just created
            docker images | grep "${DOCKER_IMAGE}" | grep -v "backup-current" | grep -v "latest" | awk '{print $3}' | xargs -r docker rmi -f || true
            sync && echo 3 > /proc/sys/vm/drop_caches || true

            echo "ğŸ’¾ Available memory after cleanup:"
            free -h

            echo "ğŸ“¥ Pulling image for commit ${GITHUB_SHA}..."
            docker pull $IMAGE_NAME:${GITHUB_SHA}
            docker tag $IMAGE_NAME:${GITHUB_SHA} ${DOCKER_IMAGE}:latest

            rollback() {
              echo "âŒ Deployment failed, rolling back..."
              if docker images | grep -q "${DOCKER_IMAGE}:backup-current"; then
                # Stop failed container
                docker stop $CONTAINER_NAME 2>/dev/null || true
                docker rm $CONTAINER_NAME 2>/dev/null || true
                
                # Re-tag backup as latest
                docker tag ${DOCKER_IMAGE}:backup-current ${DOCKER_IMAGE}:latest
                
                # Start rollback container with the backup image
                echo "ğŸ”„ Starting rollback container..."
                docker run -d --name $CONTAINER_NAME \
                  --restart=unless-stopped \
                  --cap-drop=ALL \
                  --cap-add=CHOWN \
                  --cap-add=SETGID \
                  --cap-add=SETUID \
                  --security-opt=no-new-privileges:true \
                  -p 127.0.0.1:3000:3000 \
                  --env-file .env \
                  --memory=3g \
                  --memory-swap=4g \
                  --cpus=1.8 \
                  -e TZ=Asia/Ho_Chi_Minh \
                  -e LC_ALL=en_GB.UTF-8 \
                  -v ${VOLUME_NAME}:/app/.cache \
                  ${DOCKER_IMAGE}:latest
                
                echo "âœ… Rollback completed - service restored with backup"
                return 0
              else
                echo "âš ï¸ No backup available for rollback"
                return 1
              fi
            }

            # Simple deployment - stop old, start new
            echo "ğŸš€ Starting new container..."
            docker run -d --name $CONTAINER_NAME \
              --restart=unless-stopped \
              --cap-drop=ALL \
              --cap-add=CHOWN \
              --cap-add=SETGID \
              --cap-add=SETUID \
              --security-opt=no-new-privileges:true \
              -p 127.0.0.1:3000:3000 \
              --env-file .env \
              --memory=3g \
              --memory-swap=4g \
              --cpus=1.8 \
              -e TZ=Asia/Ho_Chi_Minh \
              -e LC_ALL=en_GB.UTF-8 \
              -v ${VOLUME_NAME}:/app/.cache \
              ${IMAGE_NAME}:${GITHUB_SHA} || rollback

            # Wait for app to start (longer for AI model loading)
            echo "â³ Waiting for application to start (including AI models)..."
            sleep 60 

            # Health check with much longer timeout for AI loading
            echo "ğŸ” Performing health check..."
            for i in {1..120}; do  # 4 minutes total timeout
              if docker exec $CONTAINER_NAME curl -f http://localhost:3000/ >/dev/null 2>&1; then
                echo "âœ… Health check passed"
                break
              fi
              if [ $i -eq 120 ]; then
                echo "âŒ Health check failed"
                echo "ğŸ“‹ Container logs:"
                docker logs --tail 100 $CONTAINER_NAME || true
                echo "ğŸ“Š Container stats:"
                docker stats $CONTAINER_NAME --no-stream || true
                rollback
              fi
              echo "Waiting for application to respond... ($i/120)"
              sleep 2
            done

            # Cleanup
            echo "ğŸ§¹ Cleaning up..."
            docker images | grep "${DOCKER_IMAGE}:backup-" | grep -v "backup-current" | awk '{print $3}' | xargs -r docker rmi || true
            docker image prune -f || true

            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š Container status:"
            docker ps | grep $CONTAINER_NAME
            echo "ğŸ“ Recent logs:"
            docker logs --tail 20 $CONTAINER_NAME

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          envs: CONTAINER_NAME
          script: |
            echo "ğŸ” Final deployment verification..."

            # Check container is running
            if ! docker ps | grep -q "$CONTAINER_NAME"; then
              echo "âŒ Container is not running!"
              exit 1
            fi

            for i in {1..60}; do  # Longer verification timeout
              if docker exec $CONTAINER_NAME curl -f http://localhost:3000/ >/dev/null 2>&1; then
                echo "âœ… Application is responding with 'Hello World!'"
                break
              fi
              if [ $i -eq 60 ]; then
                echo "âŒ Application is not responding"
                echo "Container logs:"
                docker logs --tail 100 $CONTAINER_NAME
                echo "Container stats:"
                docker stats $CONTAINER_NAME --no-stream || true
                exit 1
              fi
              echo "Verifying application... ($i/60)"
              sleep 3
            done

            echo "ğŸ‰ Deployment verification successful!"

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment of commit ${{ github.sha }} completed successfully!"
          echo "ğŸ“¦ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ’° Cost: FREE (Docker Hub public repository)"

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed for commit ${{ github.sha }}"

  deploy-test:
    name: Deploy Test Environment
    runs-on: ubuntu-latest
    needs: [ci-result]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy Test Environment to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          envs: GITHUB_SHA,REGISTRY,IMAGE_NAME
          script: |
            set -e

            echo "ğŸ§ª Deploying test environment for commit: $GITHUB_SHA"

            # Navigate to project directory
            cd ArtShare-BE/

            # Stop and remove existing test container
            docker stop backend-test 2>/dev/null || true
            docker rm backend-test 2>/dev/null || true

            # Pull latest image
            docker pull $IMAGE_NAME:$GITHUB_SHA

            # Start test container with memory limits
            docker run -d --name backend-test \
              --restart=unless-stopped \
              --memory=2g \
              --memory-swap=2g \
              --cap-drop=ALL \
              --cap-add=CHOWN \
              --cap-add=SETGID \
              --cap-add=SETUID \
              --security-opt=no-new-privileges:true \
              -p 127.0.0.1:3001:3001 \
              --env-file .env.test \
              -e OMP_NUM_THREADS=1 \
              -e ONNX_DISABLE_OPTIMIZATION=1 \
              -e TZ=Asia/Ho_Chi_Minh \
              -e LC_ALL=en_GB.UTF-8 \
              -e NODE_ENV=test \
              -e PORT=3001 \
              -v artshare_test_model_cache:/app/.cache \
              --no-healthcheck \
              $IMAGE_NAME:$GITHUB_SHA

            # Wait for test container to start
            echo "â³ Waiting for test environment to start..."
            sleep 60

            # Health check for test environment
            for i in {1..120}; do  # 4 minutes total timeout like production
              if docker exec backend-test curl -f http://localhost:3001/ >/dev/null 2>&1; then
                echo "âœ… Test environment is running and healthy"
                break
              fi
              if [ $i -eq 120 ]; then
                echo "âŒ Test environment failed to start"
                echo "ğŸ“‹ Container logs:"
                docker logs --tail 50 backend-test
                exit 1
              fi
              echo "Waiting for test environment... ($i/120)"
              sleep 2
            done

            echo "âœ… Test environment deployed successfully!"
            echo "ğŸŒ Test environment will be available at: https://test.artsharebe.id.vn"
            echo "ğŸ“Š Container status:"
            docker ps | grep backend-test
            docker stats backend-test --no-stream

      - name: Verify Test Environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            echo "ğŸ” Verifying test environment..."

            # Check container is running
            if ! docker ps | grep -q "backend-test"; then
              echo "âŒ Test container is not running!"
              exit 1
            fi

            # Check health endpoint
            if docker exec backend-test curl -f http://localhost:3001/ >/dev/null 2>&1; then
              echo "âœ… Test environment health check passed"
              echo "ğŸ“‹ Health response:"
              docker exec backend-test curl -s http://localhost:3001/ | head -10
            else
              echo "âŒ Test environment health check failed"
              exit 1
            fi

            echo "ğŸ‰ Test environment verification successful!"

      - name: Notify Test Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Test environment deployment of commit ${{ github.sha }} completed successfully!"
          echo "ğŸŒ Test URL: https://test.artsharebe.id.vn"
          echo "ğŸ’¾ Memory limit: 2GB"

      - name: Notify Test Deployment Failure
        if: failure()
        run: |
          echo "âŒ Test environment deployment failed for commit ${{ github.sha }}"
